#### Prima lettura
.img.left[![](immagini/omini_urlano3.png)]
.font50[
**Visione: molto positiva**:  
- Al netto del settore farmaceutico, le esportazioni crescono    

**Visione: molto negativa**: 
- La bilancia commerciale si sta indebolendo   

**Visione media (o banale)**:  
- .hl[~~ma, i dati saranno sbagliati~~]

]
]

--

.pull-right[
#### Un'analisi .hl["critica"]
.img-left[![](immagini/omino-lente2.png)]

.font50[
La situazione rimane la stessa, e rimane più o meno preoccupante, però:  
- sappiamo anche che il settore dell'energia sta decisamente influenzando i valori totali   
- sappiamo anche che l'evoluzione reale è molto diversa da quella nominale      
- l'evoluzione del commercio estero, nel bene o nel male, sarà comunque determinante nelle prossime stime congiunturali

]
]
